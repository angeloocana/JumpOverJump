<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">            
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Jump Over Jump</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="game.new" class="item-icon-left">
                    <i class="icon ion-ios-game-controller-b"></i>
                    {{"NEW_GAME" | translate}}
                </ion-item>
                <ion-item menu-close ui-sref="game.language" class="item-icon-left">
                       <i class="icon ion-android-globe"></i>
                    {{"LANGUAGE"| translate}}
                </ion-item>
                <ion-item menu-close href="https://www.facebook.com/jojgame"  target="_system" class="item-icon-left">
                    <i class="icon ion-social-youtube"></i>
                    Youtube
                </ion-item>
                <a ion-item menu-close ptz-href="https://www.facebook.com/jojgame" class="item-icon-left">
                    <i class="icon ion-social-facebook"></i>
                    Facebook
                </a>
                <ion-item menu-close href="https://www.facebook.com/jojgame" target="_system" class="item-icon-left">
                    <i class="icon ion-social-twitter"></i>
                    Twitter
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
