<div class="col s12">
    <h4 translate="CREATE_ACCOUNT_TITLE"></h4>
</div>
<form name="createAccountForm" id="createAccountForm">
    <div class="input-field col s12">
        <input id="name" type="text" class="validate" placeholder="{{'NAME' | translate}}" ng-model="newUser.name" required minlength="3" maxlength="256">
        <label for="name" translate="NAME"></label>
    </div>
    <div class="input-field col s12">
        <input id="email" type="email" class="validate" placeholder="E-mail" ng-model="newUser.email" required>
        <label for="email">E-mail</label>
    </div>
    <div class="input-field col s12">
        <input id="password" type="password" class="validate" placeholder="{{'PASSWORD' | translate}}" ng-model="newUser.password" required minlength="6" maxlength="40">
        <label for="password" translate="PASSWORD"></label>
    </div>
    <div class="input-field col s12">
        <input id="confirm_password" type="password" class="validate"
               placeholder="{{'CONFIRM_PASSWORD' | translate}}" ng-model="newUser.confirmPassword" required compare-to="newUser.password">
        <label for="confirm_password" translate="CONFIRM_PASSWORD"></label>
    </div>
    <div class="col s12">
        <button type="submit" class="blue-sg waves-effect waves-light" ng-disabled="createAccountForm.$invalid"
                ng-click="sendCreateAccountForm()" translate="CREATE_ACCOUNT" ng-hide="isLoading"></button>
        <sg-errors></sg-errors>
        <sg-loader is-loading="isLoading"></sg-loader>
    </div>
</form>
