<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Game</title>
        <script src="../../Scripts/phaser.js"></script>
        <script src="../../Scripts/Game/Boot.js"></script>
        <script src="../../Scripts/Game/Game.js"></script>
        <style type="text/css">
        body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}		
    </style>

    </head>
<body>
    <div id="gameContainer">
    </div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(1000, 750, Phaser.AUTO, 'gameContainer');
            game.state.add('Boot', JumpOverJump.Boot);
            game.state.add('Game', JumpOverJump.Game);
            game.state.start('Boot');
        }
    </script>
</body>
</html>
