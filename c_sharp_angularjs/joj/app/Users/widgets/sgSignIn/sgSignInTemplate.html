<div class="col s12">
    <h4 translate="SIGN_IN_TITLE"></h4>
</div>
<form name="signInForm" id="signInForm">
    <div class="input-field col s12">
        <input id="email" type="text" class="validate" placeholder="E-mail" ng-model="user.email" required>
        <label for="email">E-mail</label>
    </div>
    <div class="input-field col s12">
        <input id="password" type="password" class="validate" placeholder="{{'PASSWORD' | translate}}" ng-model="user.password" required>
        <label for="password" translate="PASSWORD"></label>
    </div>
    <div class="col s12">
        <button type="submit" ng-disabled="signInForm.$invalid" ng-click="sendSingInForm()"
                class="blue-sg waves-effect waves-light" translate="SIGN_IN" ng-hide="isLoading"></button>
        <sg-errors></sg-errors>
        <sg-loader is-loading="isLoading"></sg-loader>
    </div>
</form>
<sg-i-forgot-my-password></sg-i-forgot-my-password>
